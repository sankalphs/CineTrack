name: CineTrack CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: cinetrack_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h localhost -P 3306 -u root -ptestpassword --silent; do
          echo 'Waiting for MySQL...'
          sleep 5
        done
        
    - name: Set up test database
      run: |
        mysql -h localhost -P 3306 -u root -ptestpassword -e "CREATE DATABASE IF NOT EXISTS cinetrack_test;"
        
    - name: Check Python syntax
      run: |
        python -m py_compile p.py
        python -m py_compile setup_database.py
        
    - name: Run basic import test
      run: |
        python -c "import customtkinter; import mysql.connector; print('Dependencies imported successfully')"